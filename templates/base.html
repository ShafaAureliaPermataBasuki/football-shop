<!DOCTYPE html>
<html lang="en">

  <!-- Toast Notification Container -->
<div id="toastContainer" class="fixed top-20 right-4 z-50 space-y-3"></div>

<script>
// Toast Notification System
function showToast(message, type = 'success') {
  const container = document.getElementById('toastContainer');
  const toast = document.createElement('div');
  
  const colors = {
    success: 'bg-green-500',
    error: 'bg-red-500',
    info: 'bg-blue-500',
    warning: 'bg-yellow-500'
  };
  
  const icons = {
    success: '✓',
    error: '✕',
    info: 'ℹ',
    warning: '⚠'
  };
  
  toast.className = `toast ${colors[type]} text-white px-6 py-4 rounded-lg shadow-2xl flex items-center gap-3`;
  toast.innerHTML = `
    <span class="text-2xl">${icons[type]}</span>
    <span class="font-semibold">${message}</span>
    <button onclick="this.parentElement.remove()" class="ml-4 hover:bg-white/20 p-1 rounded">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
      </svg>
    </button>
  `;
  
  container.appendChild(toast);
  
  setTimeout(() => {
    toast.classList.add('toast-exit');
    setTimeout(() => toast.remove(), 300);
  }, 3000);
}

// Global error handler
window.addEventListener('error', function(e) {
  console.error('Error:', e.error);
});
</script>

<!-- Toast Notification Container -->
  <div id="toastContainer" class="fixed top-20 right-4 z-50 space-y-3"></div>

  <!-- Loading Overlay (Global) -->
  <div id="loadingOverlay" class="loading-overlay hidden">
    <div class="text-center">
      <div class="loading-spinner-large mx-auto mb-4"></div>
      <p class="text-white text-xl font-bold">Loading...</p>
    </div>
  </div>

  <script>
    // ============================================
    // TOAST NOTIFICATION SYSTEM
    // ============================================
    function showToast(message, type = 'success') {
      const container = document.getElementById('toastContainer');
      const toast = document.createElement('div');
      
      const colors = {
        success: 'bg-green-500',
        error: 'bg-red-500',
        info: 'bg-blue-500',
        warning: 'bg-yellow-500'
      };
      
      const icons = {
        success: '✓',
        error: '✕',
        info: 'ℹ',
        warning: '⚠'
      };
      
      toast.className = `toast ${colors[type]} text-white px-6 py-4 rounded-lg shadow-2xl flex items-center gap-3 transform`;
      toast.innerHTML = `
        <span class="text-2xl">${icons[type]}</span>
        <span class="font-semibold">${message}</span>
        <button onclick="this.parentElement.remove()" class="ml-4 hover:bg-white/20 p-1 rounded transition-colors">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      `;
      
      container.appendChild(toast);
      
      // Auto remove after 3 seconds
      setTimeout(() => {
        toast.classList.add('toast-exit');
        setTimeout(() => toast.remove(), 300);
      }, 3000);
    }

    // ============================================
    // LOADING OVERLAY
    // ============================================
    function showLoading() {
      document.getElementById('loadingOverlay').classList.remove('hidden');
    }

    function hideLoading() {
      document.getElementById('loadingOverlay').classList.add('hidden');
    }

    // ============================================
    // UTILITY FUNCTIONS
    // ============================================
    
    // Debounce function for search
    function debounce(func, wait) {
      let timeout;
      return function executedFunction(...args) {
        const later = () => {
          clearTimeout(timeout);
          func(...args);
        };
        clearTimeout(timeout);
        timeout = setTimeout(later, wait);
      };
    }

    // Format number to Indonesian Rupiah
    function formatRupiah(number) {
      return new Intl.NumberFormat('id-ID').format(number);
    }

    // Smooth scroll to element
    function smoothScrollTo(elementId) {
      const element = document.getElementById(elementId);
      if (element) {
        element.scrollIntoView({ behavior: 'smooth', block: 'start' });
      }
    }

    // Get CSRF token for AJAX requests
    function getCSRFToken() {
      return document.querySelector('[name=csrfmiddlewaretoken]')?.value || '';
    }

    // ============================================
    // ERROR HANDLING
    // ============================================
    window.addEventListener('error', function(e) {
      console.error('Global Error:', e.error);
    });

    // Prevent multiple form submissions
    document.addEventListener('submit', function(e) {
      const form = e.target;
      if (form.dataset.submitting === 'true') {
        e.preventDefault();
        return false;
      }
      form.dataset.submitting = 'true';
      
      // Re-enable after 2 seconds
      setTimeout(() => {
        form.dataset.submitting = 'false';
      }, 2000);
    });
  </script>

</body>
