<article class="bg-white border rounded-lg shadow-sm hover:shadow-lg transition p-4">
  {% if product.image_url %}
    <img src="{{ product.image_url }}" alt="{{ product.name }}" class="w-full h-40 object-cover rounded">
  {% else %}
    <div class="w-full h-40 bg-gray-200 rounded"></div>
  {% endif %}

  <h3 class="text-lg font-semibold mt-3">{{ product.name }}</h3>
  <p class="text-gray-600 text-sm">{{ product.description|truncatewords:15 }}</p>
  <p class="text-green-600 font-bold mt-2">Rp {{ product.price }}</p>

  <div class="flex justify-between items-center mt-3">
    <a href="{% url 'main:product_detail' product.id %}" class="text-green-600">Detail</a>
    {% if user.is_authenticated and product.user == user %}
      <div class="space-x-2">
        <a href="{% url 'main:edit_product' product.id %}" class="text-blue-500">Edit</a>
        <a href="{% url 'main:delete_product' product.id %}" class="text-red-500">Hapus</a>
      </div>
    {% endif %}
  </div>
</article>
