{% extends 'base.html' %}
{% block content %}
{% include 'navbar.html' %}

<div class="max-w-6xl mx-auto mt-24 p-6">
  <h2 class="text-2xl font-bold mb-6">Daftar Produk</h2>

  {% if products %}
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      {% for product in products %}
        {% include 'card_product.html' with product=product %}
      {% endfor %}
    </div>
  {% else %}
    <div class="text-center mt-20">
      <img src="{% static 'image/no-product.png' %}" alt="No Product" class="mx-auto w-40">
      <p class="text-gray-500 mt-4">Belum ada produk yang terdaftar di Football Shop</p>
    </div>
  {% endif %}
</div>
{% endblock %}
