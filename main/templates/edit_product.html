{% extends 'base.html' %}
{% block content %}
<h1>Edit Produk</h1>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    {% if form.errors %}
        <ul>
        {% for field in form %}
            {% for error in field.errors %}
                <li>{{ error }}</li>
            {% endfor %}
        {% endfor %}
        </ul>
    {% endif %}
    <button type="submit">Simpan Perubahan</button>
</form>
<a href="{% url 'main:show_product' product.id %}"><button>Batal</button></a>
{% endblock content %}
